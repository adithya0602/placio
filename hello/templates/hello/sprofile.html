{% extends 'hello/base.html' %}
{% block title %}Customer Page{% endblock %}

{% block content %}
<div class="row my-2">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                PROFILE PAGE
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    <table class="table table-borderless">
                        <thead>
                            <span class="h4">PROFILE INFORMATION</span class="h4">
                            <a class="btn btn-info btn-sm float-right" href="">EDIT</a>
                            <hr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Name</th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Phone</th>
                                <td>{{user.sprofile.phone}}</td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td>{{user.sprofile.address}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <img class="img-thumbnail" src="{{ user.sprofile.image.url }}" alt="profile-image">
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .card{
        margin:100px;
    }
</style>
{% endblock %}
